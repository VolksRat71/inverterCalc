<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RV Calcs</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- Can we make a default view that is only input to select which calculator you want to use? -->
    <div>
      <h1>RV Calcs</h1>
      <p>Please select a calculator you wish to use</p>
      <form class="viewSelect">
        <label for="selections">Choose a calculator:</label>

        <select name="selections" class="selections">
          <option value="default">Select a calculator</option>
          <option value="towCapacity">Towing Capacity</option>
          <option value="batteryTime">Battery Time</option>
        </select>
      </form>
    </div>
    <div class="calcContainer"></div>
    <script src="assets/script.js"></script>
  </body>
</html>
